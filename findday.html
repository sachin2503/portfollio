<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Day</title>
</head>

<style>
    *,
*::before,
*::after{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'league spartan', sans-serif;
}
body {
 width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(231deg, rgba(22,6,40,1 )0%, rgba(52,28,79,1) 50%, rgba(88,7,125,1)100%);
 
}
.container{

  max-width: 35%;
  max-height: 100%;
}
h1{
  color: white;
  opacity: 0.75;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 2rem;
  text-align: center;
  line-height: 1.2;
  /* font-size: medium; */
  margin: 10px;
}


.display-container{
  position: relative;
  background-color: rgb(102, 14, 140);
  border-radius: 1rem;
  border-bottom: 0.35rem solid violet;
  margin: 1rem 0;
  padding-top: 0.35rem;

}

.display{
    position: relative;
  text-align: center;
   width: 100%;
   background-color: transparent;
   font-weight: 600;
   outline: none;
   border: none;
   color: yellow;
   padding: 1.15rem 1rem ;
   font-size: 2rem;
   line-height: 30px;
   letter-spacing: 1px;
   padding-right: 3.25rem;
   border: none;
}
.display::placeholder{
  position: absolute;
  text-align: center;
  top: 50%;
  left: 1.5rem;
  font-size: 2rem;
  line-height: 30px;
  color: yellow;
  opacity: 0.65;
  text-transform: uppercase;
  transform: translateY(-50%);
}

.input-container{
  width: 100%;
  background-color: rgb(102, 14, 140);
  border-radius: 1rem;
  padding: 2rem;
  border-bottom: 0.35rem solid violet;
}

.input-data{
   width: 100%;
   background-color: rgb(51, 10, 75);
   font-weight: 600;
   outline: none;
   border: none;
   color: yellow;
   padding: 1.15rem 1rem ;
   font-size: 1.5rem;
   line-height: 30px;
   margin:  0px 0px 20px  0px  ;
   border-radius: 15px;
   letter-spacing: 1px;
   padding-right: 3.25rem;
   border: none;
}
.generateButton{
  cursor: pointer;
  width: 100%;
  padding: 1rem 0;
  background-color: violet;
  text-align: center;
  border-radius: 0.75rem;
  border-bottom: 0.35rem solid yellow;
  text-transform: uppercase;
  font-weight: 600;
  font-size: 1.25rem;
 }

 .about{
  margin-top: 20px;
  text-align: center;
  color: white;
  font-family: 'Times New Roman', Times, serif;
  font-weight: 600;
}

footer img{
  border-radius: 5px;
 align-items: center;
}
</style>
<body>
    <div class="container">
        <h1>DAY CALCULATOR</h1>
        <div class="display-container">
            <input class="display" placeholder="DAY" data-dayDisplay>
             <!-- <input class="day-display" placeholder="day"   data-dayDispaly> -->
        </div>
        <div class="input-container">
            <input type="text" class="input-data" id="date" placeholder="Enter Date : " date> 
            <input type="text" class="input-data" id="mon" placeholder="Enter Month : " month>
            <input type="text" class="input-data" id="year" placeholder="Enter Year : " year> 
           <button  class="generateButton" onclick="myFunction()">Generate Day</button>
        </div>

    <script>
const dayDisplay = document.querySelector("[data-dayDisplay]");      
function myFunction() {

        var date = document.getElementById("date").value;
        var month = document.getElementById("mon").value;
        var year = document.getElementById("year").value;
let year_modulus,leapyear,odday,leap,lepyr;
let mon = [31,28,31,30,31,30,31,31,30,31,30,31];
let day1 = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        year_modulus=(year-1) % 400;
        leap = Math.trunc(year_modulus / 4); 
        lepyr= year_modulus - leap;
        odday=leap*2+lepyr;
        console.log(odday);
        let odd_day= odday%7
        let odd_day1 =  Math.trunc(year_modulus/100);
        console.log(odd_day1);
        let sum=0;
        if(year < 2000){
          sum = 1;
        }
        if(year%4==0 && month>2){
            sum = sum + 1;
        }
        if(year%100==0 && year%400!=0 && month>2){
            sum = sum - 1;
        }
        for(let i=0;i<month-1;i++) {
            sum = sum + mon[i];
        }
        
        for(let i=0; i<date; i++){
            sum++;
        }
        sum = (sum + odd_day + odd_day1);
        let day2= sum % 7;
        
        console.log(typeof date);
         let d = parseInt(date);
         let m = parseInt(month);
         let y = parseInt(year);
            if(d <= 31 && d > 0 && m <= 12 && m > 0 && y > 0 && y <= 9999){
        dayDisplay.value = day1[day2];
        }
        else{
            alert("Invalid Date !!!");
            
        }
    }
   </script>
