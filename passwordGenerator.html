<html lang="en">

<style>
*,
*::before,
*::after{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'league spartan', sans-serif;
}
body {
 width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(231deg, rgba(22,6,40,1 )0%, rgba(52,28,79,1) 50%, rgba(88,7,125,1)100%);
 
}
.container{
  width: 30%;
  max-height: 550px;
}
h1{
  color: white;
  opacity: 0.75;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-align: center;
  line-height: 1.2;
}

.display-container{
  position: relative;
  background-color: rgb(102, 14, 140);
  border-radius: 1rem;
  border-bottom: 0.35rem solid violet;
  margin: 1rem 0;
  padding-top: 0.35rem;

}

.display{
   width: 100%;
   background-color: transparent;
   font-weight: 600;
   outline: none;
   border: none;
   color: yellow;
   padding: 1.15rem 1rem ;
   font-size: 1.5rem;
   line-height: 30px;
   letter-spacing: 1px;
   padding-right: 3.25rem;
   border: none;
}
.display::placeholder{
  position: absolute;
  top: 50%;
  left: 1.5rem;
  font-size: 1.5rem;
  line-height: 30px;
  color: yellow;
  opacity: 0.65;
  text-transform: uppercase;
  transform: translateY(-50%);
}
.display-container button{
  position: absolute;
  top: 50%;
  right:1.5rem ;
  transform: translateY(-50%);
  width: 30px;
  height: 30px;
  border-radius: 10px;
}
.input-container{
  width: 100%;
  background-color: rgb(102, 14, 140);
  border-radius: 1rem;
  padding: 2rem;
  border-bottom: 0.35rem solid violet;
}
.length-container{
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.length-container p:nth-child(1){
  color: white;
  font-size: 1.5rem;
}

.length-container p:nth-child(2){
  color: yellow;
  font-size: 1.5rem;
}
 .strength-container{
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1.75rem;
  margin-bottom: 2rem;
 }

 .strength-container p{
  color: white;
  font-size: 1.5rem;
 }

 .circle{
  width: 1.5rem;
  height: 1.5rem;
  border-radius: 50%;
 }
 img:hover{
  cursor: pointer;
 }

 .generateButton{
  cursor: pointer;
  width: 100%;
  padding: 1rem 0;
  background-color: violet;
  text-align: center;
  border-radius: 0.75rem;
  border-bottom: 0.35rem solid yellow;
  text-transform: uppercase;
  font-weight: 600;
  font-size: 1.25rem;
 }
.check{
  display: flex;
  align-items: center;
  margin:  1rem 0;
  gap: 0 1rem;
}
.check input{
  appearance: none;
  width: 20px;
  height: 20px;
  position: relative;
  border: 1px solid cyan;
  cursor: pointer;
  border-radius: 0.35rem;
}
.check input:checked{
  background-color: cyan;
}
.check input:checked::before{
  content: 'âœ“';
  position: absolute;
  font-size: 1.05rem;
  font-weight: 600;
  left: 50%;
  top: -3.5px;
  transform: translateX(-50%) translateY(1%);
}
.check label{
  color: white;
  font-size: 1.25rem;
  letter-spacing: 0.75px;
}
.slider{
  appearance: none;
  width: 100%;
  cursor: pointer;
  background-color: violet;
  height: 0.75rem;
  border-radius: 1rem;
  margin-top: 2rem;
  margin-bottom: 1.5rem;
  background-image: linear-gradient(violet, violet);
  background-repeat: no-repeat;
  border: none;
  outline: none;
}
.slider::-webkit-slider-thumb{
  position: relative;
  z-index: 1;
  appearance: none;
  background: yellow;
  height: 2rem;
  width: 2rem;
  border-radius: 50%;
  cursor: pointer;
  margin-top: -3px;
  box-shadow: 0px 0px 20px 0px rgba(225,229,61,0.50);
  transition: all 100ms ease-in;
}

.slider:focus{
  outline: 3px solid yellow;
}

.slider::-webkit-slider-thumb:hover{
  outline: 2px solid yellow;
  background-color: rgb(61, 18, 61);
  box-shadow: 0px 0px 25px 5px rgba(255, 229, 61, 0.80);
  
}
.copyBtn{
  background-color: transparent;
  border: none;
  outline: none;
}
.tooltip{
  background-color: aqua;
  position: absolute;
  background-color: violet;
  font-size: 1.25rem;
  top: -35px;
  left: -25px;
  padding: 5px 10px;
  border-radius: 1rem;
  opacity: 0;
  transform: scale(0);
  transform-origin: bottom;
  transition: all 250ms ease-in-out;
}
.tooltip.active{
  opacity: 1;
  transform: scale(1);
}

.about{
  margin-top: 20px;
  text-align: center;
  color: white;
  font-family: 'Times New Roman', Times, serif;
  font-weight: 600;
}

footer img{
  border-radius: 5px;
 align-items: center;
}
</style>

    <script>


const inputSlider = document.querySelector("[data-lengthSlider]");
const lengthDisplay = document.querySelector("[data-lengthNumber]");
const passwordDisplay = document.querySelector("[data-passwordDisplay]");
const copyBtn = document.querySelector("[data-copy]");
const copyMsg = document.querySelector("[data-copyMsg]");
const uppercaseCheck = document.querySelector("#upperCase");
const lowercaseCheck = document.querySelector("#lowerCase");
const numbersCheck = document.querySelector("#numbers");
const symbolsCheck = document.querySelector("#symbols");
const indicator = document.querySelector("[data-indicator]");
const generateBtn = document.querySelector(".generateButton");
const allCheckBox = document.querySelectorAll("input[type=checkbox]");
const symbols = ':.,!@#$%^&*()~`<>?/"_';

let password = "";
let passwordLength = 11;
let checkcount = 0;
handleSlider();

//strength circle color to gray
setIndicator("#ccc");

function handleSlider() {
    inputSlider.value = passwordLength;
    lengthDisplay.innerText = passwordLength;
    const min = inputSlider.min;
    const max = inputSlider.max;
    inputSlider.style.backgroundSize = ((passwordLength - min)*100 /(max-min)) + "%  100%"
}

function setIndicator(color) {
    indicator.style.backgroundColor = color;
    //shaddow
    indicator.style.boxShadow = `0px 0px 12px 1px ${color}`;
}

function getRndInteger(min, max){
    return Math.floor(Math.random() * (max - min)) + min;
}

function generateNumber() {
    return getRndInteger(0 , 9);
}

function generatelowerCase() {
    return String.fromCharCode(getRndInteger(97,123))
}

function generateupperCase() {
    return String.fromCharCode(getRndInteger(65,91))
}

function generatesymbol() {
    const randNum = getRndInteger(0 , symbols.length);
    return symbols.charAt(randNum);
}

function calcStrength(){
    let hasUpper = false;
    let hasLower = false;
    let hasNum = false;
    let hasSym = false;
    if(uppercaseCheck.checked) hasUpper = true;
    if(lowercaseCheck.checked) hasLower = true;
    if(numbersCheck.checked) hasNum = true;
    if(symbolsCheck.checked) hasSym = true;

    if(hasUpper && hasLower && (hasNum  || hasSym) && passwordLength >= 8 ){
        setIndicator("#0f0");
    }

    else if ((hasLower || hasUpper) && (hasNum || hasSym) && passwordLength >= 6){
        setIndicator("#ff0");
    }
    else {
        setIndicator("#f00");
    }
}

async function copyContent(){
    try {
        await navigator.clipboard.writeText(passwordDisplay.value);
        copyMsg.innerText = "copied";
    }
    catch(e) {
        copyMsg.innerText = "failed";
    }

    // to make copy wala span visible

    copyMsg.classList.add("active");

    setTimeout( () => {
        copyMsg.classList.remove("active");
    } , 2000);
}

function shufflePassword(array) {
    // fisher yates method
    for(let i=array.length-1; i>0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        const temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    let str = "";
    array.forEach((el) => (str += el));
    return str;
}

function handleCheckBoxChange() {
    checkcount = 0;
    allCheckBox.forEach((checkbox) => {
        if(checkbox.checked)
        checkcount++;
    }
    );
    // special condition
    if(passwordLength < checkcount){
        passwordLength = checkcount;
        handleSlider();
    }
}

allCheckBox.forEach((checkbox) => {
    checkbox.addEventListener('change' , handleCheckBoxChange);
})

inputSlider.addEventListener('input', (e) => {
    passwordLength = e.target.value;
    handleSlider();
})

copyBtn.addEventListener('click' , () => {
    if(passwordDisplay.value)
    copyContent();
})

generateBtn.addEventListener('click' , () => {
    if(checkcount == 0)
    return;

    if(passwordLength < checkcount) {
        passwordLength = checkcount; 
        handleSlider();
    }

    // lets start tje journey to find new password

    // remove old password
  
    password = "";

    // lets put the stuff mentioned by checkboxes

    // if(uppercaseCheck.checked){
    //     password += generateupperCase();
    // } 

    // if(lowercaseCheck.checked){
    //     password += generatelowerCase();
    // }

    // if(numbersCheck.checked){
    //     password += generateNumber();
    // }

    // if(symbolsCheck.checked){
    //     password += generatesymbol();
    // }

    
    let funArr = [];
    if(uppercaseCheck.checked)
        funArr.push(generateupperCase);

    if(lowercaseCheck.checked)
        funArr.push(generatelowerCase);

    if(numbersCheck.checked)
        funArr.push(generateNumber);
    
    if(symbolsCheck.checked)
        funArr.push(generatesymbol);

        // compulsory addition

        for(let i=0; i<funArr.length; i++){
            password += funArr[i]();
        }
        console.log("compulsary addition done");
        // remaining addtion

        for(let i=0; i<passwordLength-funArr.length; i++){
            let randIndex = getRndInteger (0 , funArr.length);
            password += funArr[randIndex]();
        }
        console.log("remaining addition done");

        // shuffle the password
        password = shufflePassword(Array.from(password));
        console.log("shuffuling done");
        // show in UI
        passwordDisplay.value = password;
        console.log("UI addition done");
        // calculate strength
        calcStrength();
});


    </script>
